<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row_header dashed_border">
                <div id="left" class="column-25">logo</div>
                <div class="column-50 dashed_border">link link link link link</div>
                <div id="right" class="column-25">login</div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- Primo Container Main -->
        <div class="background_blue">
            <div class="container">
                <div class="row_plum-block">
                    <div class="column-100 dashed_border"></div>
                </div>
            </div>
        </div>
        <!-- Secondo Container Main -->
        <div class="container">
            <div class="row_skypink-block">
                <div class="column-60 background_skyblue dashed_border"></div>
                <div class="column-40 background_pink dashed_border"></div>
            </div>
        </div>
        <!-- Terzo Container Main -->
        <div class="background_grey">
            <div class="container">
                <div class="row_skypink-block">
                    <div class="column-60 background_skyblue order_two dashed_border"></div>
                    <div class="column-40 background_pink dashed_border"></div>
                </div>
            </div>
        </div>
        <!-- Quarto Container Main -->
        <div class="container">
            <div class="row_skypink-block">
                <div class="column-60 background_skyblue dashed_border"></div>
                <div class="column-40 background_pink dashed_border"></div>
            </div>
        </div>
        <!-- Quinto Container Main -->
        <div class="background_grey">
            <div class="container">
                <div class="row_green-block">
                    <div class="column-green dashed_border"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <!-- Primo Container Footer -->
        <div class="background_oxidian">
            <div class="container">
                <div class="row_aqua-block">
                    <div class="column-pink dashed_border"></div>
                    <div class="column-aqua"></div>
                    <div class="column-aqua"></div>
                    <div class="column-aqua"></div>
                    <div class="column-aqua"></div>
                </div>
            </div>
        </div>
        <!-- Secondo Container Footer -->
        <div class="background_oxidian">
            <div class="container">
                <div class="row_aquamarine-block">
                    <div class="column-aquamarine">
                        <button class="button dashed_border">Logo</button>
                        <button class="button dashed_border">Bottone</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
